<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Modular Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .selected-badge { background: #fbbf24; color: #000; font-weight: bold; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

<div class="max-w-5xl mx-auto">
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 mb-2">
            Nano Banana Modular Builder üçå
        </h1>
        <p class="text-slate-400">–î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –ø—Ä–æ–º—Ç–æ–≤ –Ω–∞ –æ—Å–Ω–æ–≤–µ JSON</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

        <div class="space-y-6">
            <div class="glass-panel p-6 rounded-2xl shadow-lg">
                <label class="block text-yellow-400 font-bold mb-2 text-lg">–ß—Ç–æ —Ä–∏—Å—É–µ–º? (Subject)</label>
                <textarea id="mainSubject" rows="2" placeholder="Describe the main subject..."
                          class="w-full bg-slate-800 border border-slate-600 rounded-xl p-3 text-white focus:ring-2 focus:ring-yellow-400 outline-none"></textarea>
            </div>

            <div id="activeModules" class="space-y-4">
            </div>

            <div class="pt-4">
                <button onclick="openModal()" class="w-full py-4 border-2 border-dashed border-slate-600 rounded-2xl text-slate-400 hover:border-yellow-400 hover:text-yellow-400 transition-all flex justify-center items-center gap-2">
                    <span class="text-2xl">+</span> –î–æ–±–∞–≤–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä (–ö–∞–º–µ—Ä–∞, –°–≤–µ—Ç, –°—Ç–∏–ª—å...)
                </button>
            </div>
        </div>

        <div class="sticky top-6 h-fit">
            <div class="glass-panel p-6 rounded-2xl shadow-lg border-yellow-500/30">
                <h2 class="text-xl font-bold text-white mb-4 uppercase tracking-widest">Final Prompt</h2>
                <div id="finalPrompt" class="w-full min-h-[150px] bg-black/50 rounded-xl p-4 text-slate-200 font-mono text-lg border border-slate-700 leading-relaxed mb-6">
                    Start building...
                </div>
                <button onclick="copyPrompt()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-4 rounded-xl shadow-lg transition-all flex justify-center items-center gap-2">
                    –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –¥–ª—è Nano Banana
                </button>
            </div>
        </div>
    </div>
</div>

<div id="modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-4 z-50">
    <div class="glass-panel w-full max-w-md p-8 rounded-3xl space-y-6">
        <h3 class="text-2xl font-bold text-white text-center">–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä –ø–∞—Ä–∞–º–µ—Ç—Ä–∞</h3>

        <div>
            <label class="block text-xs uppercase text-slate-400 mb-2">1. –ì—Ä—É–ø–ø–∞</label>
            <select id="groupSelect" onchange="updateTypes()" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-600"></select>
        </div>

        <div>
            <label class="block text-xs uppercase text-slate-400 mb-2">2. –¢–∏–ø</label>
            <select id="typeSelect" onchange="updateValues()" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-600"></select>
        </div>

        <div>
            <label class="block text-xs uppercase text-slate-400 mb-2">3. –ó–Ω–∞—á–µ–Ω–∏–µ</label>
            <select id="valueSelect" class="w-full bg-slate-800 p-3 rounded-xl border border-slate-600"></select>
        </div>

        <div class="flex gap-4 pt-4">
            <button onclick="closeModal()" class="flex-1 py-3 text-slate-400 hover:text-white transition-colors">–û—Ç–º–µ–Ω–∞</button>
            <button onclick="addSelectedParameter()" class="flex-1 py-3 bg-yellow-500 text-black font-bold rounded-xl">–î–æ–±–∞–≤–∏—Ç—å</button>
        </div>
    </div>
</div>

<script>
    // 1. JSON –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è (–ª–µ–≥–∫–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
    const PROMPT_CONFIG = {
        "–°—Ç–∏–ª—å": {
            "–ê—Ä—Ç-—Å—Ç–∏–ª—å": ["Oil painting", "Digital art", "Pencil sketch", "Watercolour"],
            "–†–µ–Ω–¥–µ—Ä": ["Unreal Engine 5", "Octane Render", "Pixar style", "Ray tracing"]
        },
        "–ö–∞–º–µ—Ä–∞": {
            "–û–±—ä–µ–∫—Ç–∏–≤": ["35mm lens", "85mm portrait", "Wide angle shot", "Macro shot"],
            "–†–∞–∫—É—Ä—Å": ["Low angle shot", "Drone view", "Top down view", "Ground level"]
        },
        "–°–≤–µ—Ç": {
            "–¢–∏–ø": ["Golden hour", "Neon lighting", "Studio lighting", "Cinematic contrast"],
            "–ê—Ç–º–æ—Å—Ñ–µ—Ä–∞": ["Moody haze", "Sunbeams", "Foggy night", "Soft natural light"]
        },
        "–î–µ—Ç–∞–ª–∏–∑–∞—Ü–∏—è": {
            "–ö–∞—á–µ—Å—Ç–≤–æ": ["Hyper-realistic", "High detail", "Intricate textures", "Masterpiece"]
        }
    };

    let selectedParameters = []; // –°–ø–∏—Å–æ–∫ –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø–∞—Ä {type, value}

    // –†–µ–Ω–¥–µ—Ä –≤—ã–ø–∞–¥–∞—é—â–∏—Ö —Å–ø–∏—Å–∫–æ–≤
    function initSelectors() {
        const groupSelect = document.getElementById('groupSelect');
        groupSelect.innerHTML = Object.keys(PROMPT_CONFIG).map(g => `<option value="${g}">${g}</option>`).join('');
        updateTypes();
    }

    function updateTypes() {
        const group = document.getElementById('groupSelect').value;
        const typeSelect = document.getElementById('typeSelect');
        typeSelect.innerHTML = Object.keys(PROMPT_CONFIG[group]).map(t => `<option value="${t}">${t}</option>`).join('');
        updateValues();
    }

    function updateValues() {
        const group = document.getElementById('groupSelect').value;
        const type = document.getElementById('typeSelect').value;
        const valueSelect = document.getElementById('valueSelect');
        valueSelect.innerHTML = PROMPT_CONFIG[group][type].map(v => `<option value="${v}">${v}</option>`).join('');
    }

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function openModal() { document.getElementById('modal').classList.remove('hidden'); document.getElementById('modal').classList.add('flex'); }
    function closeModal() { document.getElementById('modal').classList.add('hidden'); }

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ —Å–ø–∏—Å–æ–∫
    function addSelectedParameter() {
        const type = document.getElementById('typeSelect').value;
        const value = document.getElementById('valueSelect').value;

        selectedParameters.push({ id: Date.now(), type, value });
        closeModal();
        renderActiveModules();
        generatePrompt();
    }

    // –£–¥–∞–ª–µ–Ω–∏–µ
    function removeParameter(id) {
        selectedParameters = selectedParameters.filter(p => p.id !== id);
        renderActiveModules();
        generatePrompt();
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
    function renderActiveModules() {
        const container = document.getElementById('activeModules');
        container.innerHTML = selectedParameters.map(p => `
                <div class="glass-panel p-4 rounded-xl flex justify-between items-center border-l-4 border-yellow-400 animate-slide-in">
                    <div>
                        <span class="text-[10px] uppercase text-slate-500 block">${p.type}</span>
                        <span class="text-white font-medium">${p.value}</span>
                    </div>
                    <button onclick="removeParameter(${p.id})" class="text-slate-500 hover:text-red-400">‚úï</button>
                </div>
            `).join('');
    }

    // –°–±–æ—Ä–∫–∞ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ–º—Ç–∞
    function generatePrompt() {
        const subject = document.getElementById('mainSubject').value.trim();
        let parts = [];

        if (subject) parts.push(subject);
        selectedParameters.forEach(p => parts.push(p.value));

        const finalStr = parts.join(', ');
        document.getElementById('finalPrompt').innerText = finalStr || "Start building...";
    }

    function copyPrompt() {
        const text = document.getElementById('finalPrompt').innerText;
        navigator.clipboard.writeText(text);
        alert("–ü—Ä–æ–º—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    document.getElementById('mainSubject').addEventListener('input', generatePrompt);
    initSelectors();
</script>
</body>
</html>
